<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENDAS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
            <div class="container">
                <h1 class="logo">proBARBER</h1>
                <a href="#"><img src="componentes/img/TESOURA.png" alt="Cadastrar barbeiro" class="container__imagem-tesoura"></a>
            </div>
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabeçalho__menu-hamburguer container__imagem"></span>
            </label>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">CADASTRAR VENDAS</h2>
    </section>
    <section class="valor">
        <p class="banner__valor"> Valor Recebido: </p>
        <input type="search" class="banner__valores" placeholder="R$">
    </section>
    <section class="servico">
        <h2 class="carrossel_serv">Serviços</h2>
        <img src="/componentes/img/botao mais.png" alt="botão mais" class="img">
    </section>
    <section class="produto">
        <h2 class="carrossel_prod">Produtos</h2>
        <img src="/componentes/img/botao mais.png" alt="botão mais" class="img">
    </section>
    <section class="geladeira">
        <h2 class="carrossel_gela">Geladeira</h2>
        <img src="/componentes/img/botao mais.png" alt="botão mais" class="img">
    </section>


    <footer class="botoes">
        <input type="button"  value="Cancelar" class="cancelar">
        <input type="button"  value="Confirmar" class="confirma">
    </footer>
    </body>
